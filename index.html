<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortnite Style Text</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e0033, #4b0082, #8a2be2, #ff00ff);
      background-size: 300% 300%;
      animation: gradientShift 8s infinite alternate;
      font-family: 'Burbank Big Condensed', Impact, sans-serif;
    }

    h1 {
      font-size: 4em;
      text-transform: uppercase;
      color: #ffffff;
      text-align: center;
      text-shadow: 
        0 0 10px #ff00ff, 
        0 0 20px #00ffff, 
        0 0 30px #ffaa00, 
        0 0 40px #ff00ff;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from {
        text-shadow: 
          0 0 10px #ff00ff, 
          0 0 20px #00ffff, 
          0 0 30px #ffaa00;
        transform: scale(1);
      }
      to {
        text-shadow: 
          0 0 20px #ff00ff, 
          0 0 40px #00ffff, 
          0 0 60px #ffaa00, 
          0 0 80px #ff00ff;
        transform: scale(1.1);
      }
    }

    @keyframes gradientShift {
      from { background-position: 0% 50%; }
      to { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <h1>This is my first time exploring Git</h1>
</body>
</html>
